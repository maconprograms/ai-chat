<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant - Starling Strategy</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5; /* Light gray background */
            overflow: hidden; /* Prevent scrollbars from appearing */
        }
        
        #chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div id="chat-container"></div>

<!-- Directly embedding AnythingLLM Chat Widget without an additional container for simplicity -->
<script>
// Function to get URL parameters
function getQueryParam(param) {
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    return urlParams.get(param);
}

// Dynamically create and configure the script element for AnythingLLM chat widget
(function() {
    var script = document.createElement('script');
    script.setAttribute('data-embed-id', getQueryParam('embedId'));
    script.setAttribute('data-base-api-url', "https://murmuration.useanything.com/api/embed");
    script.src = "https://murmuration.useanything.com/embed/anythingllm-chat-widget.min.js";

    // Customization Options
    script.setAttribute('data-user-bg-color', '#800080'); // Purple (Adjust if different for Starling Strategy)
    script.setAttribute('data-assistant-bg-color', '#008000'); // Green (Adjust if different for Starling Strategy)
    script.setAttribute('data-brand-image-url', 'https://raw.githubusercontent.com/maconprograms/ai-chat/main/Starling_Logo_word.png'); // Update with the correct URL of the Starling Strategy logo
    script.setAttribute('data-greeting', 'Hello fellow Starling! How can I help you?');
    script.setAttribute('data-sponsor-link', 'https://starlingstrategy.com/');
    script.setAttribute('data-sponsor-text', 'Sponsored by Starling Strategy');
    script.setAttribute('data-position', 'top-left');
    script.setAttribute('data-assistant-name', 'Starly');
    script.setAttribute('data-assistant-icon', 'https://raw.githubusercontent.com/maconprograms/ai-chat/main/Starling-icon.png'); // Update with the correct URL of the Starling Strategy assistant icon
    
    // Ensure chat opens automatically
    script.setAttribute('data-open-on-load', 'true');

    document.getElementById('chat-container').appendChild(script);
})();
</script>

</body>
</html>
