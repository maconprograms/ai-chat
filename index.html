<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5; /* Light gray background */
        }
        .chat-widget-container {
            /* Adjust this container as needed; maybe set a max-width or specific dimensions */
        }
        /* Further styling could go here based on your needs */
    </style>
</head>
<body>

<div class="chat-widget-container">
    <!-- Placeholder for AnythingLLM Embedded Chat Widget -->
</div>

<script>
// Function to get URL parameters
function getQueryParam(param) {
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    return urlParams.get(param);
}

// Create the script element for AnythingLLM chat widget
var script = document.createElement('script');

// Set attributes for the script including dynamic embed ID from URL params
script.setAttribute('data-embed-id', getQueryParam('embedId')); // Use 'embedId' as the URL parameter
script.setAttribute('data-base-api-url', "https://murmuration.useanything.com/api/embed");
script.src = "https://murmuration.useanything.com/embed/anythingllm-chat-widget.min.js";

// Optional: Add more attributes here as needed

// Append the script to the chat widget container
document.querySelector('.chat-widget-container').appendChild(script);
</script>

</body>
</html>
