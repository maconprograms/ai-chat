<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant - Starling Strategy</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5; /* Light gray background */
            overflow: hidden; /* Prevent scrollbars from appearing */
        }
        
        #chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div id="chat-container"></div>

<!--
Paste this script at the bottom of your HTML before the </body> tag.
See more style and config options on our docs
https://github.com/Mintplex-Labs/anything-llm/tree/master/embed/README.md
-->
<script
  data-embed-id="d321a61f-d824-414a-a633-9ce206fb8590"
  data-base-api-url="https://ai.starlingstrategy.com/api/embed"
  src="https://ai.starlingstrategy.com/embed/anythingllm-chat-widget.min.js"
  data-user-bg-color="#800080"                 <!-- Purple user chat bubble -->
  data-assistant-bg-color="#008000"            <!-- Green assistant chat bubble -->
  data-brand-image-url="Starling-word.png"     <!-- Brand image URL -->
  data-greeting="Hey! I know a lot about NCTQ, teacher contracts and a bunch of other stuff. Let me know how I can help you today."
  data-sponsor-link="https://starlingstrategy.com/"
  data-sponsor-text="Sponsored by Starling Strategy"
  data-position="top-left"
  data-assistant-name="NCTQ ChatBot"
  data-assistant-icon="Starling-icon.png"
  data-window-height="100%"                   <!-- Chat window height -->
  data-window-width="calc(150%)"              <!-- Chat window width, 50% wider -->
  data-text-size="16px"                       <!-- Text size -->
  data-open-on-load="true"                    <!-- Open chat on load -->
  data-support-email="macon@starlingstrategy.com"> <!-- Support email -->
</script>
<!-- AnythingLLM (https://useanything.com) -->

</body>
</html>
